<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>

</head>

<body>
    <header>
        <h1 id="heading">Munsy's Storm Watch</h1>
    </header>
    <section id='search-bar' >
        <div class="container">
            <h2 class="">Search For a City:</h2>
            <input type="text" id="city-search" placeholder="Search Weather Here " class="">
            <button id="search-weather" class="">Get Weather</button>
            <div  class="savedContainer"></div>
        </div>
    </section>
    <div id="container" class="container"></div>
    <section>
        <div id="forecast-weather"></div>
    </section>
</body>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
